<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- do not cache this page -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>验证入口</title>
    <!-- iview css -->
    <%iview_css_tag%>
    <!-- animate css -->
    <%animate_css_tag%>
    <!-- user css -->
    <%minified_css_tag%>
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
    <!-- iview js -->
    <%iview_js_tag%>
  </head>
  <body>
    <div>
      <div id="tsparticles"></div>
      <div id="app">
        <div class="content-wrapper">
          <div id="body">
            <div ref="formRef" :class="'center ' + lockClass">
              <h2 style="text-align: center; margin: 10px 0px">
                关注微信公众号“
                <a href="https://lencamo.cn/weixin_mp/index.html" target="_blank">前端任先生</a>
                ”获取访问密码
              </h2>
              <i-form
                @submit.native.prevent
                ref="formInline"
                :model="formInline"
                :rules="ruleInline"
              >
                <Row type="flex" justify="center" align="top" style="margin-bottom: 20px">
                  <i-col><Icon type="md-lock" size="60" /></i-col>
                </Row>
                <form-item prop="password">
                  <i-input
                    password
                    size="large"
                    type="password"
                    @on-enter="() => handleSubmit()"
                    v-model="formInline.password"
                    placeholder="密码"
                  >
                  </i-input>
                </form-item>
              </i-form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- particle js -->
    <script src="https://unpkg.com/tsparticles@1.37.4/tsparticles.min.js"></script>
    <script>
      tsParticles.load('tsparticles', {
        fps_limit: 60,
        interactivity: {
          detect_on: 'canvas',
          events: {
            onclick: { enable: true, mode: 'push' },
            onhover: {
              enable: true,
              mode: 'attract',
              parallax: { enable: false, force: 60, smooth: 10 }
            },
            resize: true
          },
          modes: {
            push: { quantity: 4 },
            attract: { distance: 200, duration: 0.4, factor: 5 }
          }
        },
        particles: {
          color: { value: '#ffffff' },
          line_linked: {
            color: '#ffffff',
            distance: 150,
            enable: true,
            opacity: 0.4,
            width: 1
          },
          move: {
            attract: { enable: false, rotateX: 600, rotateY: 1200 },
            bounce: false,
            direction: 'none',
            enable: true,
            out_mode: 'out',
            random: false,
            speed: 2,
            straight: false
          },
          number: { density: { enable: true, value_area: 800 }, value: 80 },
          opacity: {
            anim: { enable: false, opacity_min: 0.1, speed: 1, sync: false },
            random: false,
            value: 0.5
          },
          shape: {
            character: {
              fill: false,
              font: 'Verdana',
              style: '',
              value: '*',
              weight: '400'
            },
            image: {
              height: 100,
              replace_color: true,
              src: 'images/github.svg',
              width: 100
            },
            polygon: { nb_sides: 5 },
            stroke: { color: '#000000', width: 0 },
            type: 'circle'
          },
          size: {
            anim: { enable: false, size_min: 0.1, speed: 40, sync: false },
            random: true,
            value: 5
          }
        },
        polygon: {
          draw: { enable: false, lineColor: '#ffffff', lineWidth: 0.5 },
          move: { radius: 10 },
          scale: 1,
          type: 'none',
          url: ''
        },
        retina_detect: true
      })
    </script>
    <!-- crypto js -->
    <%crypto_inject_tag%>
    <!-- validate js-->
    <%validate_js_tag%>
  </body>
</html>
